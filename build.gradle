group 'com.tradecraft'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
}

jar {
    baseName = "TradeCraft"
    version = "1.0"
}


mainClassName = "Hello"
